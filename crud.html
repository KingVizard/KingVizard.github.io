<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .jumbotron {
            padding: 1rem;
            margin-bottom: 0rem;
            background-color: #e9ecef;
            border-radius: .3rem;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-8">CRUD</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <button id="btnNuevo" class="btn btn-primary" data-toggle="tooltip" title="Nuevo Producto"
                    data-bs-toggle="modal" data-bs-target="#modalAltaEdicion"><i
                        class="bi bi-plus-circle-fill"></i></button>
                <!-- Modal -->
                <div id="modalAltaEdicion" role="dialog" class="modal fade" 
                    tabindex="-1" aria-labelledby="modalAltaEdicionLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">

                            <!-- HEADER -->
                            <div class="modal-header bg-primary text-light">
                                <h5 class="modal-title" id="modalAltaEdicionLabel">Alta / Edicion</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <!-- BODY -->
                            <form>
                                <div class="modal-body">
                                    <input id="id" type="hidden">

                                    <div class="form-group">
                                        <label>Código</label>
                                        <input id="codigo" type="text" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <label>Descripción</label>
                                        <input id="descripcion" type="text" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <label>Cantidad</label>
                                        <input id="cantidad" type="number" class="form-control" required>
                                    </div>
                                </div>
                                
                                <!-- FOOTER -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" id="btnGuardar" class="btn btn-primary"
                                    translate="1">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <table id="tablaProductos" class="table table-bordered">
                    <thead>
                        <tr class="bg-dark text-light">
                            <th scope="col">CÓDIGO</th>
                            <th scope="col">DESCRIPCIÓN</th>
                            <th scope="col">CANTIDAD</th>
                            <th scope="col">ACCIONES</th>
                        </tr>
                    </thead>

                    <tbody id="bodyProductos">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase.js"></script>

    <!-- <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script> -->

    <!-- <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script> -->

    <script>
        // import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        // import { getDatabase, ref, child, get, push, set, update, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"; //bd


        const firebaseConfig = {
            apiKey: "AIzaSyAXoDvbYkbX1Y-VuZmEjBTXv1BywK40Lmo",
            authDomain: "testappwebestadias.firebaseapp.com",
            databaseURL: "https://testappwebestadias-default-rtdb.firebaseio.com",
            projectId: "testappwebestadias",
            storageBucket: "testappwebestadias.appspot.com",
            messagingSenderId: "361048886546",
            appId: "1:361048886546:web:fde40acd0deeaaf207b7cb",
            measurementId: "G-FM5VLLCV3F"
        };

        // Initialize Firebase
        // const app = initializeApp(firebaseConfig);
        // const db = getDatabase(app);
        // const coleccionProductos = ref(db, 'productos/');


        // var refDb = ref(db, 'productos/');

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        coleccionProductos = db.ref().child('productos');



        // console.log(coleccionProductos);

        // https://youtu.be/X7AGJXPWLBc?list=PLrAw40DbN0l2vPL-iZ3JHW7-_fmAXfZpC&t=1685

        let bodyProductos = $('#bodyProductos').val();

        $('form').submit(function (e) {
            console.log("BOTON PRESIONADO")

            e.preventDefault();
            let id = $('#id').val();
            let codigo = $('#codigo').val();
            let descripcion = $('#descripcion').val();
            let cantidad = $('#cantidad').val();

            let idFirebase = id;
            if (idFirebase == '') {
                idFirebase = coleccionProductos.push().key;
            };

            data = { codigo: codigo, descripcion: descripcion, cantidad: cantidad };

            actualizacionData = {};

            actualizacionData[`/${idFirebase}`] = data;

            coleccionProductos.update(actualizacionData);
            id = '';
            $('form').trigger('reset');
            $('#modalAltaEdicion').modal('hide');
        });

        // iconos
        const iconoEditar = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16"><path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/></svg>';
        const iconoEliminar = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16"> <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/><path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/></svg>';

        function mostrarProductos({ codigo, descripcion, cantidad }) {
            return `
            <td>${codigo}</td>
            <td>${descripcion}</td>
            <td>${cantidad}</td>
            <td><button class="btnEditar btn btn-secondary" data-toogle="tooltip" title="Editar">${iconoEditar}</button> <button class="btnBorrar btn btn-danger" data-toogle="tooltip" title="Borrar">${iconoEliminar}</button></td>
            `
        };

        //CHILD_ADDED
        coleccionProductos.on('child_added', (data) => {
            let tr = document.createElement('tr')
            tr.id = data.key
            tr.innerHTML = mostrarProductos(data.val())
            document.getElementById('bodyProductos').appendChild(tr)
        });


        //CHILD_CHANGED
        coleccionProductos.on('child_changed', data => {
            let nodoEditado = document.getElementById(data.key)
            nodoEditado.innerHTML = mostrarProductos(data.val())
        });

        //CHILD_REMOVED
        coleccionProductos.on('child_removed', data => {
            let nodoEliminado = document.getElementById(data.key)
            document.getElementById('bodyProductos').removeChild(nodoEliminado)
        });


        //   botones
        $('#btnNuevo').click(function () {
            $('#id').val('');
            $('#codigo').val('');
            $('#descripcion').val('');
            $('#cantidad').val('');
            $('form').trigger('reset');
            $('#modalAltaEdicion').modal('show');
        });

        $('#tablaProductos').on('click', '.btnEditar', function () {
            let id = $(this).closest('tr').attr('id');
            let codigo = $(this).closest('tr').find('td:eq(0)').text();
            let descripcion = $(this).closest('tr').find('td:eq(1)').text();
            let cantidad = $(this).closest('tr').find('td:eq(2)').text();

            $('#id').val(id);
            $('#codigo').val(codigo);
            $('#descripcion').val(descripcion);
            $('#cantidad').val(cantidad);
            $('#modalAltaEdicion').modal('show');

        });

        $('#tablaProductos').on('click', '.btnBorrar', function () {
            Swal.fire({
                title: '¿Está seguro de eliminar el producto?',
                text: '¡Está operacion no se puede revertir!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonColor: 'Borrar'
            }).then((result) => {
                if (result.value) {
                    let id = $(this).closest('tr').attr('id');
                    db.ref(`productos/${id}`).remove()
                    Swal.fire('¡Eliminado!', 'El producto ha sido eliminado.', 'success')
                }
            })
        });


    </script>
