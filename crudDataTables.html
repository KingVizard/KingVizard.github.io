<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



    <style>
        .jumbotron {
            padding: 1rem;
            margin-bottom: 0rem;
            background-color: #e9ecef;
            border-radius: .3rem;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-8">CRUD-DATATABLES</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <button id="btnNuevo" class="btn btn-primary" data-toggle="tooltip" title="Nuevo Producto"
                    data-bs-toggle="modal" data-bs-target="#modalAltaEdicion"><i
                        class="bi bi-plus-circle-fill"></i></button>
                <!-- Modal -->
                <div id="modalAltaEdicion" role="dialog" class="modal fade" 
                    tabindex="-1" aria-labelledby="modalAltaEdicionLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">

                            <!-- HEADER -->
                            <div class="modal-header bg-primary text-light">
                                <h5 class="modal-title" id="modalAltaEdicionLabel">Alta / Edicion</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>

                            <!-- BODY -->
                            <form>
                                <div class="modal-body">
                                    <input id="id" type="hidden">

                                    <div class="form-group">
                                        <label>Código</label>
                                        <input id="codigo" type="text" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <label>Descripción</label>
                                        <input id="descripcion" type="text" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <label>Cantidad</label>
                                        <input id="cantidad" type="number" class="form-control" required>
                                    </div>
                                </div>
                                
                                <!-- FOOTER -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" id="btnGuardar" class="btn btn-primary"
                                    translate="1">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


                <table id="tablaProductos" class="table table-bordered table-striped" style="width: 100%">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">CÓDIGO</th>
                            <th scope="col">DESCRIPCIÓN</th>
                            <th scope="col">CANTIDAD</th>
                            <th scope="col">ACCIONES</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

        <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <!-- SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase.js"></script>


    <!-- DATATABLES -->
    <!-- <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.0.0/datatables.min.js"> </script> -->

    <!-- <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/datatables.min.js"></script> -->

    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
