        <section class="container text-center ViewRegister">
          <!-- 1° fila -->
          <div class="row">
            <div class="col-6 text-start">
              Secador#: 
              <Select name="listSecadores" id="listSecadores">

                <option value="auto">2</option>
                <option value="auto">3</option>

            </div>

            </div>
          </div>
          
          <!-- 4° fila -->
          <div class="row">
            <div class="col-6 text-start">

            </div>
            <div class="col-6 text-start">
