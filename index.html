      <form>

        <div class="row">
          <input id="id" type="hidden">

          <div class="col-6 text-start">
            Secador#:
            <Select name="listSecadores" id="listSecadores" required class="inputEntry">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </Select>
          </div>
          <div class="col-6 text-start">
            Turno:
            <Select name="listTurnos" id="listTurnos" required class="inputEntry">
              <option value="A" selected>A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </Select>
          </div>
        </div>

        <!-- 2° fila -->
        <div class="row">
          <div class="col-6 text-start">
            Hora de Inicio
            <input type="time" name="" id="hora" required >
          </div>
          <div class="col-6 text-start">
            Formato
            <input type="text" id="formato" required class="inputEntry">
          </div>
        </div>

        <!-- 3° fila -->
        <div class="row">
          <div class="col-6 text-start">
            Color
            <input type="text" id="color" required class="inputEntry">
          </div>
          <div class="col-6 text-start">
            Contador SQFT
            <input type="number" id="contadorSQFT" required class="inputEntry">

          </div>
        </div>

        <!-- 4° fila -->
        <div class="row">
          <div class="col-6 text-start">
            SQFT Requeridos
            <input type="number" id="sqftMeta" required class="inputEntry">
          </div>
          <div class="col-6 text-start">
            % Cumplimiento
            <input type="number" id="Cumplimiento" required class="inputEntry">
          </div>
        </div>

        <!-- 5° fila - comentarios -->
        <div class="row">
          <div class="col-12">
            <textarea name="" id="comentarios" placeholder="Comentarios..."></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-6 d-flex justify-content-center align-items-center">
            <button type="submit">Guardar</button>
          </div>
          <div class="col-6 d-flex justify-content-center align-items-center">
            <a href="consultas.html">Mostrar</a>
          </div>
        </div>

      </form>

    </section>
