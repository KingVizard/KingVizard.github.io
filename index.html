<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
  <title>Login</title>
</head>
<body class="d-flex justify-content-center align-items-center"  style="height: 100vh!important;">
  <main class="row d-flex justify-content-center px-4">
    <section class="mt-5 d-flex flex-column justify-content-center align-items-center col-lg-3 col-md-6 col-sm-6 col-xs-6">
      <div class="logo">
        <img src="img/logoDaltile.png" alt="Logotipo de la empresa">
      </div>
      <h2 class="open-sans-title">¡Hola!, Bienvendido</h2>
      <div class="container-form px-1">
        <form id="MainForm">
          <p>
            <label for="emailInp"><i class="bi bi-person-fill"></i> Email:</label>
            <input type="email" name="emailInp" id="emailInp" placeholder="correodeejemplo@gmail.com">
          </p>
          <p>
            <label for="passwordInp"><i class="bi bi-lock-fill"></i> Contraseña:</label>
            <input type="password" name="passwordInp" id="passwordInp" placeholder="*********">
          </p>
          <p>
            <input type="submit" value="Ingresar">
          </p>
        </form>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
</body>
</html>
