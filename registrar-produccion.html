<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produccion</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="css/registrar-produccion.css">
</head>
<body>
  <section class="d-flex align-items-center row-head p-3 container-arrow">
    <a href="menu.html" class="col-2"><i class="bi bi-arrow-left-circle"></i></a>
  </section>
  <main>
    <section class="container">
      <div class="row text-light">
        <div class="col text-center title">
          <h1>Registrar Producci√≥n</h1>
        </div>
      </div>
      <form class="row">
        <input id="id" type="hidden">
        <!-- <input id="usuario" type="hidden"> -->
        <!-- fila 1 -->
        <div class="row row-1">
          <div class="col-6 text-start d-flex justify-content-center gap-2">
            <span>Secador#:</span>
            <Select name="listSecadores" id="listSecadores" class="inputEntry">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </Select>
          </div>
          <div class="col-6 text-start d-flex justify-content-center gap-2">
            <span>Turno:</span>
            <Select name="listTurnos" id="listTurnos" class="inputEntry">
              <option value="A" selected>A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </Select>
          </div>
        </div>
        <!-- fila 2 -->
        <div class="row row-1"">
            <div class=" col text-start d-flex justify-content-center gap-2 ">
              <span>Hora de Inicio: </span>
              <input type="time" name="" id="hora">
        </div>
        </div>
        <div class="row row-2">
          <div class="col-6 text-start">
            <span>Color:</span>
            <input type="text" id="color" class="inputEntry" required>
          </div>

          <div class="col-6 text-start">
            <span>Contador SQFT:</span>
            <input type="number" id="contadorSQFT" class="inputEntry" min="0" required>
          </div>
          
        </div>
        <div class="row row-2">
          <div class="col-6 text-start">
            <span>SQFT Requeridos:</span>
            <input type="number" id="sqftMeta" class="inputEntry" min="0" required>
          </div>


          <div class="col-6 text-start">
            <span>Formato: </span>
            <Select name="listSecadores" id="formato" class="inputEntry">
              <option value="1X1" selected>1X1</option>
              <option value="PNY">PNY</option>
              <option value="1X2">1X2</option>
              <option value="1X3">1X3</option>
              <option value="HEX">HEX</option>
              <option value="2X2">2X2</option>
              <option value="2X4">2X4</option>
              <option value="3X3">3X3</option>
              <option value="ARAB">ARAB</option>
              <option value="25PICK">25PICK</option>
              <option value="ROM">ROM</option>
              <option value="KAL">KAL</option>
              <option value="FAN">FAN</option>
              <option value="OCT">OCT</option>
            </Select>
          </div>
        </div>
        <div class="row row-3">
          <div class="col d-flex flex-column">
            <span>Comentarios</span>
            <textarea name="" id="comentarios" placeholder="Ingrese un comentario......"></textarea>
          </div>
        </div>
        <div class="row row-4">
          <div class="col-6 d-flex justify-content-center align-items-center">
            <a href="consulta-diaria.html" id="testOperacion">Mostrar</a>
          </div>
          <div class="col-6 d-flex justify-content-center align-items-center">
            <button type="submit">Guardar</button>
          </div>
        </div>
      </form>
    </section>
  </main>
  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase.js"></script>
  <!-- SWEETALER -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="js/registrar-produccion.js"></script>
</body>
</html>
