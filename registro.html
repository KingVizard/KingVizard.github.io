<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/registro.css">
  <title>Registro de usuarios</title>
</head>
<body>
  <section class="d-flex align-items-center row-head p-3 container-arrow">
    <a href="index.html" class="col-2"><i class="bi bi-arrow-left-circle"></i></a>
  </section>
  <main>
    <section>
      <h2>REGISTRO</h2>
      <div class="container-form">
        <form id="MainForm">
          <p>
            <label for="emailInp">Email:</label>
            <input type="email" name="emailInp" id="emailInp" placeholder="correodeejemplo@gmail.com">
          </p>
          <p>
            <label for="passwordInp"> Contrase√±a:</label>
            <input type="password" name="passwordInp" id="passwordInp" placeholder="*********">
          </p>
          <p>
            <label for="nameInp"> Nombre Completo:</label>

            <input id="nameInp" type="text" placeholder="nombre completo">
          </p>
          <p>
            <label for="secadorInp"> Secador:</label>

            <input id="secadorInp" type="number" min="1" max="4" placeholder="no. secador">
          </p>
          <p>
            <label for="turnoInp"> Turno:</label>
            <input id="turnoInp" type="text" placeholder="turno" maxlength="1">
          </p>
          <p>
            <input type="submit" value="Registrar">
          </p>
        </form>
      </div>
    </section>
  </main>
  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Sweetalert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>



  <script src="js/registro.js"></script>
</body>
</html>
